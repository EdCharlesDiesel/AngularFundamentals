<h1>Upcoming Angular Events</h1>
<hr/>
<div class="well hoverwell thumbnail">

    <div>Date: {{events.date}}</div>

    <div>

        <span></span>
        <span> {{events.location.city}}, {{events.location.country}}, </span>
    </div>
</div>
